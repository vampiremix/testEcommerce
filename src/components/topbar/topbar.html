<ion-slides class="contact-slides" pager="true">
  <ion-slide class="contact-slide">
    <background-image [src]="dataTopBar.image"></background-image>
  </ion-slide>
</ion-slides>
<ion-row class="contact-details-row" wrap>
  <ion-col no-padding width-65>
    <h2 class="contact-name">{{dataTopBar.name}}</h2>
  </ion-col>
  <ion-col no-padding width-35 class="rating-col">
    <ion-icon (click)="onClickF()" *ngIf="!status" name="ios-heart" style="color:red"></ion-icon>
    <ion-icon (click)="onClick()" *ngIf="status" name="ios-heart-outline" style="color:red"></ion-icon>
  </ion-col>
  <ion-col no-padding width-100>
    <!-- <p class="contact-description">
      {{dataTopBar.detail}}
    </p> -->
  </ion-col>
</ion-row>
