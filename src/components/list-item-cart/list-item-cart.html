<ion-list>
  <ion-item *ngFor="let item of items">

    <!-- <ion-avatar item-start no-padding> -->
    <img [src]="item.product.image" imgSize item-start>
    <ion-label>
      <h2>{{item.product.name}}</h2>
      <p>Price : {{item.product.price}}</p>
    </ion-label>
    <div item-content>
      <counter-input></counter-input>
    </div>
  </ion-item>
</ion-list>
