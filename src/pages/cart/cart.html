<ion-header>

  <ion-navbar>
    <ion-title>{{'CART' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- <list-item-cart [items]="cart.items"></list-item-cart> -->
  <form [formGroup]="counterForm" *ngFor="let item of cart.items">
    <ion-list class="counter-list">
      <ion-item class="counter-item">
        <ion-avatar item-start>
          <img [src]="item.product.image">
        </ion-avatar>
        <span class="counter-label">{{item.product.name}}</span>
        <span class="counter-label">Price : {{item.product.price}}</span>
        <counter-input formControlName="counter"></counter-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-row class="categories-title">
    <ion-col width-60>
      <p>Total</p>
    </ion-col>
    <ion-col width-40>
      <p>3,000.00</p>
    </ion-col>
  </ion-row>
  <button ion-button full color="danger">{{"PAYMENT" | translate}}</button>
</ion-footer>
